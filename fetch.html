<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let url = 'https://api.open-meteo.com/v1/forecast?latitude=57.116&longitude=-4.716&hourly=temperature_2m&timezone=Europe%2FLondon'
   
    fetch (url)
    .then(response => response.json())
    .then(data => console.log(data))
    .catch(error => console.log("Hubo un problema con la solicitud fetch:", error))
</script>
</body>
